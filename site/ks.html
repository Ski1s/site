<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ù§Ô∏è</title>
  <style>
    /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –æ–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #52091a, #962b4e);
      z-index: 0;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω —Å —Ç–µ–∫—Å—Ç–æ–º –∏ –∫–Ω–æ–ø–∫–æ–π */
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: opacity 1s ease;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* –û–±—ã—á–Ω—ã–π —Ç–µ–∫—Å—Ç –∏ –≤—ã–¥–µ–ª–µ–Ω–Ω—ã–π */
    p, em {
      font-size: 18px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ */
    .btn {
      background-color: #e43eac;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none; /* –æ—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ */
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É */
    .btn:hover {
      background-color: #610c5d;
    }

    /* –ü–∞–¥–∞—é—â–µ–µ —Å–µ—Ä–¥–µ—á–∫–æ */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff69b4;
      z-index: 1;
      animation: fall 6s linear forwards;
      pointer-events: none;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* –•–æ–ª—Å—Ç —Å –º–∞—Ç—Ä–∏—Ü–µ–π */
    canvas {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      background-color: transparent;
    }

    /* ========== –ù–û–í–û–ï: –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö ========== */
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
        margin-bottom: 15px;
      }
      p, em {
        font-size: 14px;
        max-width: 90%;
        margin-bottom: 15px;
      }
      .btn {
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 6px;
      }
      .heart {
        font-size: 20px !important; /* —É–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Å–µ—Ä–¥–µ—á–µ–∫ */
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
      }
    }
  </style>
</head>
<body>

  <!-- –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω -->
  <div id="background"></div>

  <!-- –ü–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω —Å –Ω–∞–¥–ø–∏—Å—å—é –∏ –∫–Ω–æ–ø–∫–æ–π -->
  <div class="container" id="startScreen">
    <h1>–°–¥–µ–ª–∞–Ω–æ –¥–ª—è –ö—Å—é—à–∏!!!</h1>
    <em>–°–¥–µ–ª–∞–ª: anonumous</em>
    <p></p>
    <a href="#" class="btn" onclick="startMatrix()">–ù–∞–∂–º–∏</a>
  </div>

  <!-- –•–æ–ª—Å—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –º–∞—Ç—Ä–∏—Ü—ã -->
  <canvas id="matrix"></canvas>

  <script>
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –ø–æ —à–∏—Ä–∏–Ω–µ –æ–∫–Ω–∞
    const isMobile = window.innerWidth <= 480;

    // üå∏ –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –ª–µ–ø–µ—Å—Ç–∫–æ–≤ –∏ —Å–µ—Ä–¥–µ—á–µ–∫
    function createHeart() {
      const symbols = ['‚ù§Ô∏è', 'üå∏', 'ü•∞', 'ü§©', 'üòç']; // –î–æ–±–∞–≤–ª—è–µ–º –æ–±–∞ —Å–∏–º–≤–æ–ª–∞
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      // –†–∞–∑–º–µ—Ä —Å–µ—Ä–¥–µ—á–µ–∫ –º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
      const size = isMobile ? (Math.random() * 20 + 10) : (Math.random() * 40 + 30);
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = size + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    // –ò–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ ‚Äî —Ä–µ–∂–µ –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
    const heartIntervalTime = isMobile ? 300 : 150;
    const heartInterval = setInterval(createHeart, heartIntervalTime);

    // üöÄ –°—Ç–∞—Ä—Ç –∞–Ω–∏–º–∞—Ü–∏–∏ –º–∞—Ç—Ä–∏—Ü—ã –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
    function startMatrix() {
      document.getElementById('startScreen').style.opacity = 0;

      setTimeout(() => {
        document.getElementById('startScreen').style.display = 'none';
        clearInterval(heartInterval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏
        runMatrix(); // –ó–∞–ø—É—Å—Ç–∏—Ç—å –º–∞—Ç—Ä–∏—Ü—É
        document.getElementById('bgMusic').play(); // ‚ñ∂Ô∏è –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
      }, 1000);
    }

    // üü© –ú–∞—Ç—Ä–∏—Ü–∞ "I Love You"
    function runMatrix() {
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.style.display = 'block';

  let fontSize = 16;
  if (window.innerWidth <= 480) fontSize = 12;
  ctx.font = fontSize + "px monospace";

  const text = "I Love You";
  const textWidth = ctx.measureText(text).width;

  const columnGap = 6;
  const maxColumns = Math.floor(canvas.width / (textWidth + columnGap));
  const totalTextWidth = maxColumns * textWidth + (maxColumns - 1) * columnGap;
  const sidePadding = (canvas.width - totalTextWidth) / 2;

  // –í–º–µ—Å—Ç–æ –º–∞—Å—Å–∏–≤–∞ –∏–∑ —á–∏—Å–µ–ª, —Å–æ–∑–¥–∞—ë–º –º–∞—Å—Å–∏–≤ –∫–∞–ø–µ–ª—å —Å –ø–æ–∑–∏—Ü–∏—è–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–ª–æ–Ω–∫–∏
  // –ö–∞–∂–¥–∞—è –∫–æ–ª–æ–Ω–∫–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç –º–∞—Å—Å–∏–≤ –∏–∑ 4 –∫–∞–ø–µ–ª—å —Å —Ä–∞–∑–Ω—ã–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ–º
  const drops = [];
  const dropsCountPerColumn = 4; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–ø–µ–ª—å –Ω–∞ –∫–æ–ª–æ–Ω–∫—É
  for (let i = 0; i < maxColumns; i++) {
    drops[i] = [];
    for (let j = 0; j < dropsCountPerColumn; j++) {
      // –ó–∞–¥–∞—ë–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∫–∞–ø–ª–∏ —Å —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω—ã–º —Å–º–µ—â–µ–Ω–∏–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ (–æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–µ, —á—Ç–æ–±—ã –±—ã–ª–∏ —Å–¥–≤–∏–Ω—É—Ç—ã –≤–≤–µ—Ä—Ö)
      drops[i][j] = Math.floor(Math.random() * -canvas.height);
    }
  }

  function draw() {
    // –ó–∞—Ç–∏—Ä–∞–µ–º –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º —á–µ—Ä–Ω—ã–º –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –∑–∞—Ç—É—Ö–∞–Ω–∏—è
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#e43eac";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      for (let j = 0; j < dropsCountPerColumn; j++) {
        const yPos = drops[i][j] * fontSize;

        if (yPos > 0 && yPos < canvas.height) {
          ctx.fillText(text, i * (textWidth + columnGap) + sidePadding, yPos);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–∞–ø–ª–∏ –≤–Ω–∏–∑
        drops[i][j] += 0.5; // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è (–º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å)

        // –ï—Å–ª–∏ –∫–∞–ø–ª—è —É—à–ª–∞ –Ω–∏–∂–µ —ç–∫—Ä–∞–Ω–∞, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –µ—ë –≤–≤–µ—Ä—Ö —Å –Ω–µ–±–æ–ª—å—à–æ–π —Å–ª—É—á–∞–π–Ω–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
        if (drops[i][j] * fontSize > canvas.height) {
          drops[i][j] = Math.floor(Math.random() * -10);
        }
      }
    }
  }

  setInterval(draw, 30);
}

    // ‚ú® –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ ‚Äî —Ç–µ–∫—Å—Ç –∏ —á–∞—Å—Ç–∏—Ü—ã
    document.addEventListener("click", function (e) {
      if (e.target.closest(".btn")) return; // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ

      const phrases = ["–ö—Å—é—à–∞", "–õ—É—á—à–∞—è", "–¢—ã —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è"];
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];

      showClickText(e.clientX, e.clientY, phrase); // üí¨ –ü–æ—è–≤–ª—è—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç
      for (let i = 0; i < 30; i++) {
        createParticle(e.clientX, e.clientY); // üí• –ß–∞—Å—Ç–∏—Ü—ã
      }
    });

    // üí¨ –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —Ñ—Ä–∞–∑—É –Ω–∞ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
    function showClickText(x, y, text) {
      const el = document.createElement("div");
      el.innerText = text;
      Object.assign(el.style, {
        position: "fixed",
        left: `${x}px`,
        top: `${y}px`,
        transform: "translate(-50%, -50%)",
        color: "#ff69b4",
        fontSize: "18px",
        fontWeight: "bold",
        zIndex: 100,
        pointerEvents: "none",
        opacity: 1,
        transition: "opacity 1.5s ease, transform 1.5s ease",
      });
      document.body.appendChild(el);

      // –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
      setTimeout(() => {
        el.style.opacity = 0;
        el.style.transform += " scale(1.5)";
      }, 50);

      setTimeout(() => el.remove(), 1500);
    }

    // üí• –°–æ–∑–¥–∞—ë—Ç —á–∞—Å—Ç–∏—Ü—É –Ω–∞ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
    function createParticle(x, y) {
      const particle = document.createElement("div");
      Object.assign(particle.style, {
        position: "fixed",
        left: `${x}px`,
        top: `${y}px`,
        width: "8px",
        height: "8px",
        background: "#ff69b4",
        borderRadius: "50%",
        pointerEvents: "none",
        zIndex: 99,
        opacity: 1,
        transform: "translate(-50%, -50%)",
      });
      document.body.appendChild(particle);

      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 100 + 30;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;

      // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∑–ª—ë—Ç–∞ —á–∞—Å—Ç–∏—Ü—ã
      particle.animate(
        [
          { transform: `translate(-50%, -50%)`, opacity: 1 },
          { transform: `translate(${dx}px, ${dy}px)`, opacity: 0 },
        ],
        {
          duration: 1000 + Math.random() * 500,
          easing: "ease-out",
        }
      );

      setTimeout(() => particle.remove(), 1500);
    }

    // üîÑ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('matrix');
      if (canvas.style.display === 'block') {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
  <audio id="bgMusic" src="mus.mp3" loop preload="auto"></audio>
</body>
</html>
